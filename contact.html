  <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <form action="index.html" method="post" onsubmit="return validateForm()" id="formulario" class="text-center" >
              <h2 style="color: black;"><b>CONTACT US</b></h2><br/>
              <div class="form-group row">
                <label class="col-2 text-right" for="first_name" style="color: black;">Email address:</label>
                <div class="col-9">
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted col-12">We'll never share your email with anyone else.</small>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-2 col-form-label" for="first_name"  style="color: black;">Subjet:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="subjet" aria-describedby="submitHelp" placeholder="Enter subjet">
                  <small id="subjetValidation" class="form-text text-muted col-12" style="color:red !important"></small>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-2 col-form-label" for="first_name"  style="color: black;">Message:</label>
                <div class="col-9">
                  <textarea class="form-control" id="message" rows="3" placeholder="Enter message"></textarea>
                  <small id="messageValidation" class="form-text text-muted col-12" style="color: red !important"></small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
