<html>
<title>Mcafee - Login</title>
<head> 
	<!-- Bootstrap Core CSS -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="js/main.js"> </script>	
		<style> 	.center{
			margin: auto;
			width: 60%;
			
			padding: 140px;
			max-width: 550px;
			height:450px;
		}
	</style>
	</head>
	<body>

	<div class="center ">
		<div class="container">

			<form role="form" class="form-signin" style="color:yellow" method="GET" action="javascript:validar()">
				<h2 class="form-signin-heading" >Please sign in</h2>
				<div class="form-group">
					<input type="text"   style="width:200px;height:30px"   name="user" id="user" class="form-control" placeholder="user">                
					
				</div>
				<div class="form-group">
					<input type="password"  style="width:200px;height:30px" name="pass" id="pass" class="form-control" placeholder="Password">
				</div>
				<div class="checkbox" >
					<input type="checkbox"><small>Remember user</small></input>	
				</div>
				<button type="submit"  style="width:200px;height:50px" class="btn btn-lg btn-primary btn-block" style="background-color: black;">Login</button>
				 
			
			</form>
		</div>
		</div>	

   </body>

</html>
